apiVersion: apps/v1
kind: Deployment
metadata:
  name: dissco-handle-manager-deployment
  labels:
    app: dissco-handle-manager-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dissco-handle-manager
  template:
    metadata:
      labels:
        app: dissco-handle-manager
    spec:
      containers:
        - name: dissco-handle-manager
          image: public.ecr.aws/m8w1i6p4/dissco-handle-manager
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: spring.datasource.url
              value:
            - name: spring.datasource.username
              value:
            - name: spring.datasource.password
              value:
            - name: springdoc.api-docs.path
              value: /api/v3/api-docs
            - name: springdoc.swagger-ui.path
              value: /api/swagger-ui.html
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false